<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <form>
            <input type="text" name="city" id="city" placeholder="Type your city...">
            <button>Search</button>
            <div class="radios">
                <input type="radio" name="temperature" id="celcius" checked="checked" value="celc">
                <label for="celcius">Celsius</label>
                <input type="radio" name="temperature" id="fahrenheit"  value="fahr">
                <label for="fahrenheit">Fahrenheit</label>
            </div>
        </form>
        <div id="weather"></div>
    </div>
</body>
</html>
